<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{ page_title }}</title>
        <style>
            /* Style the button that is used to open and close the collapsible content */
            .collapsible { 
                background-color: #eee; 
                color: #444; 
                cursor: pointer; 
                padding: 2px; 
                border: none;
                text-align: left; 
                outline: none; 
                font-size: 15px;
            }

            /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
            .active, .collapsible:hover {
                background-color: #ccc;
            }

            .itv-content {
                padding: 0 0px;
                display: block;
                overflow: hidden;
                background-color: #ffffff;
            }

            .custom-svg-container .static-itv-content {
                display: block;
            }

            .custom-svg-container svg {
                max-width: none;
                height: auto;
            }

            .tab {
                overflow: hidden;
                border: 1px solid #ccc;
                background-color: #f1f1f1;
            }

            .tab button {
                background-color: inherit;
                float: left;
                border: none;
                outline: none;
                cursor: pointer;
                padding: 14px 16px;
                transition: 0.3s;
                font-size: 15px;
            }

            .tab button:hover {
                background-color: #ddd;
            }

            .tab button.active {
                background-color: #ccc;
            }


			.tab-name-label {
                font-weight: bold;
                font-size: 1.2em;
                margin-bottom: 5px;
            }



            .tabcontent {
                display: none;
                padding:6px 12px;
                border: 1px solid #ccc;
                border-top: none;
            }

                overflow: auto;
                resize: both;
                border: 1px solid black;
                height: 300px;
                max-width: 100%;
                max-height: 100%;
                min-width: 200px;
                min-height: 50px;
                position: relative;
            }*/

            /* Outer horizontal resizeable box */
            .horizontal-resize-container {
                resize: horizontal;
                overflow-x: auto;
                overflow-y: visible;
                display: block;
                width: 100%; 
                min-width: 300px;
                max-width: 100%;
                border: 1px solid #333;
                padding: 0;
                box-sizing: border-box;
            }

            /* Prevent SVGs from scaling */
            .horizontal-resize-container svg {
                width: auto;
                height: auto;
                display: block;
                vertical-align: top;
            }

            .horizontal-resize-inner {
                display: inline-block; /* allows overflow to occur for horizontal scrolling to be enabled */
                white-space: nowrap;
            }

            /* No float/overlap */
            .static-itv-content,
            .resizable-vertical {
                display: block;
                clear: both;
            }

            /* Container for static + resizable vertically stacked */
            .vertical-resize-container-wrapper {
                display: block;
                width: 100%;
            }

            /* Inner vertical resize box */
            .resizable-vertical {
                resize: vertical;
                overflow-y: auto;
                overflow-x: hidden;
                border: 1px solid black;
                min-height: 100px;
                max-height: 100%;
                padding: 0;
                margin-top: 6px;
                box-sizing: border-box;
            }

            /* Prevent SVGs from scaling */
            .resizable-vertical svg {
                width: auto;
                height: auto;
                display: block;
            }

            .horizontal-resize-spacer {
                display: inline-block;
                width: 20px;  /* same or slightly more than the grab zone for vertical resizer */
                height: 1px;  /* doesn't affect height */
                pointer-events: none;  /* invisible to mouse */
            }

        </style>
    </head>
    <body>
        <div class="output-scope" id="output-{{ unique_id }}">
            {% block content %}{% endblock %}
        </div>
        <script>
            (function() {
                const scope = document.getElementById("output-{{ unique_id }}");
                if (!scope) return;

                function toggleCollapsible(event) {
                    const btn = event.currentTarget;
                    btn.classList.toggle("active");
                    const contentId = btn.getAttribute("data-target");
                    const content = document.getElementById(contentId);
                    if (content) {
                        content.style.display = content.style.display === "block" ? "none" : "block";
                    }
                }

                const coll = scope.querySelectorAll(".collapsible");
                coll.forEach(btn => {
                    // Avoid double attaching
                    if (!btn.dataset.listenerAdded) {
                        btn.addEventListener("click", toggleCollapsible);
                        btn.dataset.listenerAdded = "true";
                    }
                });
            })();
        </script>
    </body>
</html>
